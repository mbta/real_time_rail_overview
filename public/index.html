<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTA Executive Service Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      display: flex;
      flex: 1; 
      width: 100%;
    }

    .data-box {
      flex: 1; 
      padding: 20px;
      border: 1px solid #ccc;
      overflow-y: auto; 
    }

    .swiftly-box {
      background-color: #f8f8f8; 
    }

    .mbta-box {
      background-color: #ffffff; 
    }

    .notice {
      color: red;
      font-style: italic;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>MBTA Real-Time Rail Overview</h1>

  <div class="container">
    <div class="data-box swiftly-box" id="swiftly-box">
      <h2>Swiftly CR Map</h2>
      <div id="swiftly-data">Loading...</div>
    </div>
    <div class="data-box mbta-box" id="mbta-box">
      <h2>MBTA Subway Alerts</h2>
      <div id="mbta-data">Loading...</div>
    </div>
  </div>

  <div class="notice">
    Data is not loading!
  </div>

</body>
</html>
